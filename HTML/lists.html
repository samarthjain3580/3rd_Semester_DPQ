<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="square">                                       <!-- attribute type (square, disc, circle) -->
        <li>laila majnu</li>
        <li>RRR</li>
        <li>KGF</li>
        <li>Gangs of Wasseypur</li>
        <li>Stree</li>
    </ul>
    <!-- start attribute(start only with numeric value ex-4 ) -->
    <!--type attribute("A",'1','a',)-->
    <!-- reversed is a attribute stated for true/false -->
    <ol type="A" start="1" reversed>
        <li>ram</li>
        <li>sam</li>
        <li>shyam</li>
        <li>samarth</li>
    </ol>
</body>
</html>
